    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- FontAwesome kwa Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-shine: #FFD700;
            --gold-dark: #AA6C39;
            --dark-bg: #050505;
            --panel-black: rgba(10, 10, 10, 0.85);
            --glass: rgba(20, 20, 20, 0.6);
            --text-white: #F5F5F5;
            --text-gold: #F4E4BC;
            --accent-red: #800000;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            background-image: 
                linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.7)),
                url('https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1470&auto=format&fit=crop'); 
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: var(--text-white);
            overflow-x: hidden;
        }

        /* ===== 1. INTRO ANIMATION ===== */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: none;
            flex-direction: column; justify-content: center; align-items: center;
        }

        .mystic-circle {
            width: 150px; height: 150px;
            border: 2px solid transparent; border-top: 2px solid var(--gold-primary); border-bottom: 2px solid var(--gold-primary);
            border-radius: 50%; animation: spin 2s linear infinite; position: relative;
            box-shadow: 0 0 20px var(--gold-dark);
        }
        
        .mystic-circle::before {
            content: ''; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 2px solid transparent; border-left: 2px solid var(--gold-shine); border-right: 2px solid var(--gold-shine);
            border-radius: 50%; animation: spinReverse 3s linear infinite;
        }

        .intro-text {
            margin-top: 30px; font-family: 'Cinzel', serif; font-size: 1.5rem; color: var(--gold-shine);
            letter-spacing: 3px; animation: pulseText 2s infinite; text-align: center;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes spinReverse { 0% { transform: rotate(360deg); } 100% { transform: rotate(0deg); } }
        @keyframes pulseText { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; text-shadow: 0 0 10px var(--gold-primary); } }

        /* ===== HEADER ===== */
        header {
            text-align: center; padding: 40px 20px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        .dr-title {
            font-family: 'Cinzel', serif; font-size: 2.8rem;
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text; color: transparent; margin: 0;
            text-shadow: 0 0 20px rgba(0,0,0,0.8); font-weight: 900; letter-spacing: 2px;
        }

        .subtitle { font-family: 'Playfair Display', serif; color: var(--text-gold); font-style: italic; letter-spacing: 1px; margin-top: 5px; }

        /* ===== NAVIGATION ===== */
        .service-menu { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin: 30px auto; padding: 0 15px; }

        .btn-service {
            background: rgba(0,0,0,0.5); border: 1px solid var(--gold-dark); color: var(--text-gold);
            padding: 12px 25px; border-radius: 50px; cursor: pointer; font-family: 'Cinzel', serif; font-weight: bold;
            transition: all 0.4s ease; text-transform: uppercase; letter-spacing: 1px; backdrop-filter: blur(5px);
        }

        .btn-service:hover, .btn-service.active {
            background: var(--gold-primary); color: #000; box-shadow: 0 0 15px var(--gold-dark); transform: translateY(-3px);
        }

        /* ===== CONTAINERS ===== */
        .container {
            width: 95%; max-width: 650px; margin: 20px auto 60px; background: var(--panel-black);
            padding: 40px; border-radius: 10px; border: 1px solid var(--gold-dark);
            box-shadow: 0 20px 50px rgba(0,0,0,0.7); position: relative; overflow: hidden;
        }

        .container::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold-shine), transparent);
        }

        h2 { color: var(--gold-shine); text-align: center; font-family: 'Cinzel', serif; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; margin-bottom: 25px; }

        label { display: block; margin-top: 20px; color: var(--gold-primary); font-weight: 600; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        input, select, textarea {
            width: 100%; padding: 15px; margin-top: 10px; border-radius: 5px; border: 1px solid #333;
            background: rgba(255,255,255,0.05); color: #fff; font-family: 'Poppins', sans-serif; font-size: 1rem; transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none; border-color: var(--gold-primary); background: rgba(0,0,0,0.8); box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
        }

        .btn-magic {
            background: linear-gradient(135deg, #8B6914, #D4AF37, #8B6914); background-size: 200% auto;
            color: #fff; padding: 18px; border: none; border-radius: 5px; font-weight: 900; font-family: 'Cinzel', serif;
            text-transform: uppercase; letter-spacing: 2px; cursor: pointer; width: 100%; margin-top: 30px;
            transition: 0.5s; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .btn-magic:hover { background-position: right center; box-shadow: 0 0 25px var(--gold-dark); transform: scale(1.02); }

        /* ===== NEXT PAGE BUTTON STYLE ===== */
        .btn-next-page {
            background: linear-gradient(45deg, #800000, #b30000);
            border: 2px solid var(--gold-shine);
            color: white;
            padding: 20px;
            display: block;
            text-align: center;
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 20px;
            animation: pulseBtn 2s infinite;
            position: relative;
            overflow: hidden;
        }

        .btn-next-page::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg); animation: shine 3s infinite;
        }

        .btn-next-page:hover {
            background: linear-gradient(45deg, #b30000, #ff0000);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            transform: scale(1.05);
        }

        @keyframes pulseBtn { 0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); } }
        @keyframes shine { 0% { left: -100%; } 100% { left: 100%; } }

        /* ===== CARDS ===== */
        #cards-container { display: none; gap: 25px; flex-wrap: wrap; justify-content: center; padding: 20px; max-width: 1200px; margin: 0 auto; }

        .card { width: 300px; height: 450px; perspective: 1500px; cursor: pointer; }

        .card.expanded { width: 90%; max-width: 600px; height: 600px; z-index: 100; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .card-inner {
            position: relative; width: 100%; height: 100%; transition: transform 0.8s; transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); border-radius: 15px;
        }

        .card.flipped .card-inner { transform: rotateY(180deg); }

        .card-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 15px;
            background-size: cover; background-position: center; display: flex; flex-direction: column;
            justify-content: flex-end; border: 2px solid var(--gold-dark);
        }

        .card-back::before { content: ''; position: absolute; top:0; left:0; width:100%; height:100%; background: linear-gradient(to top, rgba(0,0,0,1), rgba(0,0,0,0.3)); }

        .card-back-content { position: relative; z-index: 2; padding: 20px; text-align: center; }
        .card-title-back { font-family: 'Cinzel', serif; color: var(--gold-shine); font-size: 1.4rem; font-weight: bold; text-shadow: 0 2px 5px rgba(0,0,0,1); }
        .card-hint { font-size: 0.8rem; color: #ccc; }

        .card-front {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 15px; background: #111;
            transform: rotateY(180deg); overflow-y: auto; border: 2px solid var(--gold-shine); display: flex; flex-direction: column;
        }

        .card-header-img { height: 150px; width: 100%; object-fit: cover; border-bottom: 2px solid var(--gold-primary); }
        .card-body { padding: 20px; }
        .card-front h3 { color: var(--gold-shine); font-family: 'Cinzel', serif; border-bottom: 1px solid #333; padding-bottom: 10px; }

        .job-item { display: flex; align-items: center; background: rgba(255,255,255,0.05); margin-bottom: 10px; padding: 10px; border-radius: 8px; border-left: 3px solid var(--gold-dark); }
        .job-item img { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; object-fit: cover; border: 1px solid var(--gold-shine); }

        .typing-line { border-right: 2px solid var(--gold-shine); white-space: normal; overflow: hidden; margin-bottom: 8px; font-size: 0.95rem; color: #e0e0e0; animation: blinkCursor 0.75s step-end infinite; }
        @keyframes blinkCursor { 50% { border-color: transparent; } }

        /* ===== EXTRAS ===== */
        .whatsapp-float {
            position: fixed; bottom: 30px; right: 30px; background: #25D366; color: white; width: 60px; height: 60px;
            border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); cursor: pointer; z-index: 1000; transition: transform 0.3s;
        }
        .whatsapp-float:hover { transform: scale(1.1); }

        .send-btn {
            background: linear-gradient(45deg, #11998e, #38ef7d); color: white; padding: 15px; border: none; border-radius: 50px;
            font-weight: bold; width: 100%; font-size: 1.1rem; cursor: pointer; box-shadow: 0 0 20px rgba(56, 239, 125, 0.3);
        }

        .close-card {
            position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; width: 30px; height: 30px;
            border-radius: 50%; text-align: center; line-height: 30px; cursor: pointer; z-index: 10; border: 1px solid white;
        }

        @media(max-width: 768px) { .dr-title { font-size: 1.8rem; } .card.expanded { width: 95%; height: 80vh; } }
    </style>
</head>

            "Mwenye Imani Thabiti: Una imani kubwa kwa Mungu na kwa uwezo wako. Huyumbishwi na mabadiliko ya maisha. Hata wakati mambo yanapokuwa magumu, wewe unashikilia imani yako kwa nguvu.",
            "Mwenye Bahati ya Pesa: Huwa na bahati ya kupata pesa na mafanikio katika shughuli zako za kifedha. Mara nyingi unapata fursa za kipekee za kifedha, na fedha hukujia kwa urahisi ukilinganisha na wengine.",
            "Mwenye Hasira Kali: Lakini hasira zako hupita haraka. Unaweza kukasirika upesi, lakini hushikilii chuki kwa muda mrefu. Watu wanajua kwamba ukikasirika, si muda mrefu utasamehe na kusahau.",
            "Mwenye Ushindani: Unapenda kushindana na wengine. Hupendi kushindwa na unafanya kila liwezekanalo kushinda na kuwa bora. Ushindani wako unawachochea wengine pia kujitahidi zaidi.",
            "Mwenye Kujitegemea: Hupendi kufungwa na wengine. Unapenda uhuru wako na wewe mwenyewe huamua maisha yako. Hupendi kuambiwa la kufanya, na ndiyo maana unafanikiwa kwa juhudi zako mwenyewe.",
            "Mwenye Maono: Una maono makubwa na ndoto za mbali. Huwa unaona mbali zaidi ya wengine na kupanga mipango mizuri. Wengine wanaweza kukuita mwotaji, lakini wewe unajua unachokifanya.",
            "Mwenye Nguvu za Kiroho: Una nguvu za kiroho zinazokusaidia katika maamuzi na katika kuwasaidia wengine. Watu wengi huja kwako kwa ushauri wa kiroho kwa sababu wanahisi nguvu yako.",
            "Mwenye Uhodari: Una uhodari wa kushindana na wapinzani wako. Huwa hodari katika michezo, biashara au masomo. Unapojikita katika jambo, hakuna anayeweza kukushinda.",
            "Mwenye Kujituma: Huketi kimya. Unajituma katika kila jambo unalofanya na hupendi kuwa wavivu. Wenzako wanashangaa unavyoweza kufanya mambo mengi kwa wakati mmoja.",
            "Mwenye Uvumilivu: Ingawa una hasira kali, pia una uvumilivu wa kusubiri mambo yatimie pale inapobidi. Unajua wakati wa kuchukua hatua na wakati wa kusubiri.",
            "Mwenye Kuvutia: Unawavutia watu kwa urahisi kwa sababu ya tabia yako ya kuvutia na nguvu yako. Watu hukaribishwa nawe na wanapenda kuwa karibu nawe.",
            "Mwenye Ushauri: Unaweza kuwashauri wengine kwa busara yako na kuwasaidia kufikia malengo yao. Watu wengi huja kwako kwa ushauri kwa sababu wanajua utawapa mwelekeo sahihi.",
            "Mwenye Nguvu ya Kubadilisha Mambo: Unaweza kuleta mageuzi katika jamii yako kwa ujasiri wako na uamuzi wako. Wewe ni mfano wa mtu anayeweza kubadilisha mambo yanapokuwa mabaya.",
            "Mwenye Kipaji cha Uongozi: Huwezi kuwa wa pili; wewe ni wa kwanza kuongoza na kuhamasisha wengine. Kila mahali unapoenda, watu wanakutambua kama kiongozi.",
            "Mwenye Bahati na Baraka: Huwa na bahati njema na baraka katika maisha yako. Mara nyingi mambo yanakuendela vizuri, na unashukuru kwa neema uliyonayo."

    let currentData = null;

    function switchPage(pageId, btn) {
        document.querySelectorAll('.container').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.btn-service').forEach(b => b.classList.remove('active'));
        document.getElementById('page-' + pageId).style.display = 'block';
        if(btn) btn.classList.add('active');
        if(pageId !== 'ramli') {
            document.getElementById('cards-container').style.display = 'none';
            document.getElementById('next-page-container').style.display = 'none';
        }
    }

    function anzaRamli() {
        const name = document.getElementById('full-name').value;
        if(name.length < 3) { alert("Tafadhali andika jina kamili."); return; }

        const overlay = document.getElementById('intro-overlay');
        const introText = document.getElementById('intro-text-content');
        overlay.style.display = 'flex';
        
        const messages = ["KILINGE KINAFUNGUKA...", "KUSANYA NGUVU ZA ASILI...", "KUSOMA NYOTA YAKO...", "KARIBU KWENYE UKWELI."];
        let step = 0;
        const interval = setInterval(() => {
            if(step < messages.length) {
                introText.innerText = messages[step];
                introText.style.animation = 'none';
                introText.offsetHeight; 
                introText.style.animation = 'pulseText 1s infinite';
                step++;
            } else {
                clearInterval(interval);
                finishIntro(name);
            }
        }, 1500);
    }

    function finishIntro(name) {
        document.getElementById('intro-overlay').style.display = 'none';
        chakataData(name);
        document.getElementById('page-ramli').style.display = 'none';
        document.getElementById('cards-container').style.display = 'flex';
        document.getElementById('send-results-container').style.display = 'block';
        
        // ONYESHA KITUFE CHA NEXT PAGE
        document.getElementById('next-page-container').style.display = 'block';
    }

    function chakataData(name) {
        const d = parseInt(document.getElementById('birth-day').value);
        const m = parseInt(document.getElementById('birth-month').value);
        let zIdx = 1; 
        if((m==3 && d>=21)||(m==4 && d<=19)) zIdx=1;
        else if((m==4 && d>=20)||(m==5 && d<=20)) zIdx=2;
        else if((m==5 && d>=21)||(m==6 && d<=20)) zIdx=3;
        else if((m==6 && d>=21)||(m==7 && d<=22)) zIdx=4;
        else if((m==7 && d>=23)||(m==8 && d<=22)) zIdx=5;
        else if((m==8 && d>=23)||(m==9 && d<=22)) zIdx=6;
        else if((m==9 && d>=23)||(m==10 && d<=22)) zIdx=7;
        else if((m==10 && d>=23)||(m==11 && d<=21)) zIdx=8;
        else if((m==11 && d>=22)||(m==12 && d<=21)) zIdx=9;
        else if((m==12 && d>=22)||(m==1 && d<=19)) zIdx=10;
        else if((m==1 && d>=20)||(m==2 && d<=18)) zIdx=11;
        else zIdx=12;

        const zodiac = ZODIAC_DB[zIdx];
        const health = ZODIAC_HEALTH[zIdx];
        const letter = name.charAt(0).toUpperCase();
        const letterTraits = HERUFI_DB[letter] || HERUFI_DB['A'];
        const careers = CAREERS[zIdx] || CAREERS[1]; // get careers for this zodiac

        currentData = { name, zodiac: zodiac.name, date: `${d}/${m}` };

        const container = document.getElementById('cards-container');
        container.innerHTML = '';

        const cardsData = [
            {
                id: 'zodiac', img: zodiac.image, titleBack: "NYOTA YAKO", titleFront: zodiac.name.toUpperCase(),
                content: `<ul>${zodiac.traits.slice(0,7).map(t=>`<li>${t}</li>`).join('')}</ul><p>Wewe ni mtu mwenye nguvu za kipekee zinazotokana na nyota hii.</p>`
            },
            {
                id: 'health', img: "https://images.unsplash.com/photo-1505751172876-fa1923c5c528?auto=format&fit=crop&w=600", titleBack: "AFYA NA USTAWI", titleFront: "AFYA YAKO",
                content: `<p><strong>Hatari za Kiafya:</strong> ${health.risks.slice(0,5).join(', ')}...</p><p><strong>Epuka:</strong> ${health.avoid.slice(0,3).join(', ')}</p><p><strong>Tiba na Mapendekezo:</strong> ${health.actions.slice(0,3).join(', ')}...</p>`
            },
            {
                id: 'letter', img: "https://images.unsplash.com/photo-1532153975070-2e9ab71f1b14?auto=format&fit=crop&w=600", titleBack: "HERUFI YA JINA", titleFront: `JINA LAKO (${letter})`,
                content: `<ul>${letterTraits.slice(0,7).map(t=>`<li>${t}</li>`).join('')}</ul>`
            },
            {
                id: 'career', img: "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&w=600", titleBack: "KAZI NA RIZIKI", titleFront: "NJIA ZAKO ZA PESA",
                content: careers.slice(0,3).map(c => `<div class="job-item"><img src="${c.img}"><div><strong>${c.title}</strong><br><small>${c.desc}</small></div></div>`).join('')
            },
            {
                id: 'planets', img: "https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?auto=format&fit=crop&w=600", titleBack: "SAYARI ZAKO", titleFront: "SAYARI TAWALA",
                content: `<p>Sayari zako ziko kwenye mzunguko wa mafanikio mwaka huu. Jihadharini na husuda za watu wa karibu.</p>`
            },
            {
                id: 'luck', img: "https://images.unsplash.com/photo-1548504769-900b70ed122e?auto=format&fit=crop&w=600", titleBack: "BAHATI & KINGA", titleFront: "RANGI NA NAMBA",
                content: `<p><strong>Rangi ya Bahati:</strong> Dhahabu na Nyeupe.</p><p><strong>Namba ya Bahati:</strong> ${Math.floor(Math.random()*9)+1}, ${Math.floor(Math.random()*50)+10}.</p><p><strong>Siku:</strong> Alhamisi.</p>`
            }
        ];

        cardsData.forEach(c => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <div class="card-inner">
                    <div class="card-back" style="background-image: url('${c.img}')">
                        <div class="card-back-content">
                            <div class="card-title-back">${c.titleBack}</div>
                            <div class="card-hint"><i class="fas fa-fingerprint"></i> Gusa Kufungua</div>
                        </div>
                    </div>
                    <div class="card-front">
                        <img src="${c.img}" class="card-header-img">
                        <button class="close-card" onclick="event.stopPropagation(); closeCard(this)">Ã—</button>
                        <div class="card-body">
                            <h3>${c.titleFront}</h3>
                            <div class="typing-container">${c.content}</div>
                        </div>
                    </div>
                </div>
            `;
            div.onclick = function() { toggleCard(this); };
            container.appendChild(div);
        });
    }

    function toggleCard(card) {
        document.querySelectorAll('.card').forEach(c => { if(c !== card) c.classList.remove('flipped', 'expanded'); });
        card.classList.toggle('flipped');
        if(card.classList.contains('flipped')) { setTimeout(() => { card.classList.add('expanded'); }, 400); } 
        else { card.classList.remove('expanded'); }
    }

    function closeCard(btn) { btn.closest('.card').classList.remove('expanded', 'flipped'); }

    function tumaWhatsApp(type) {
        let msg = "";
        if(type === 'MIADI') {
            const name = document.getElementById('app-name').value;
            const date = document.getElementById('app-date').value;
            const reason = document.getElementById('app-reason').value;
            msg = `*MIADI YA DR. WILLIAM*%0A%0AJina: ${name}%0ATarehe: ${date}%0ASababu: ${reason}`;
        } else if (type === 'DAWA') {
            const dawa = document.getElementById('dawa_list').value;
            const loc = document.getElementById('dawa-location').value;
            msg = `*ODA YA DAWA*%0A%0ADawa: ${dawa}%0AMahali: ${loc}`;
        } else {
            const txt = document.getElementById('msg-content').value;
            msg = `*MAONI*%0A%0A${txt}`;
        }
        window.open(`https://wa.me/255762286282?text=${msg}`, '_blank');
    }

    function tumaMatokeoWhatsApp() {
        if(!currentData) return;
        const msg = `*MATOKEO YA RAMLI (DR. WILLIAM)*%0A%0AJina: ${currentData.name}%0ANyota: ${currentData.zodiac}%0ATarehe: ${currentData.date}%0A%0ANimeona matokeo yangu, nahitaji ufafanuzi zaidi.`;
        window.open(`https://wa.me/255762286282?text=${msg}`, '_blank');
    }
