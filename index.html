<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dr. William Â· Private Clinic</title>
    
    <!-- Icons & Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

    <style>
        :root { --gold: #D4AF37; --dark: #0b0c0e; --panel: #1a1a1a; --input: #2a2a2a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark); color: #fff;
            height: 100vh; display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* Background Pattern */
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a2a1a, #000);
            opacity: 0.4; z-index: -1;
        }

        /* --- SCREENS --- */
        .screen { display: none; width: 100%; height: 100%; flex-direction: column; }
        .active-screen { display: flex; }

        /* 1. PATIENT LOGIN */
        #login-screen {
            justify-content: center; align-items: center; text-align: center;
        }
        .login-box {
            background: var(--panel); padding: 40px 30px; border-radius: 30px;
            border: 1px solid var(--gold); width: 90%; max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .input-group { margin-bottom: 15px; }
        .input-group input, .input-group select {
            width: 100%; padding: 15px; background: var(--input); border: 1px solid #444;
            border-radius: 10px; color: white; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--gold); }
        .gold-btn {
            width: 100%; padding: 15px; background: var(--gold); border: none;
            border-radius: 10px; color: #000; font-weight: bold; cursor: pointer;
            font-size: 16px; margin-top: 10px; transition: 0.3s;
        }
        .gold-btn:hover { transform: scale(1.02); }

        /* 2. WAITING ANIMATION */
        #waiting-screen {
            justify-content: center; align-items: center; text-align: center;
        }
        .pulse-loader {
            width: 80px; height: 80px; background: var(--gold); border-radius: 50%;
            animation: pulse-ring 2s infinite; position: relative; display: flex;
            align-items: center; justify-content: center; margin: 0 auto 30px auto;
        }
        .pulse-loader i { font-size: 30px; color: #000; }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(212, 175, 55, 0); }
            100% { transform: scale(0.8); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        /* 3. DOCTOR DASHBOARD */
        #doctor-dashboard { padding: 20px; max-width: 600px; margin: 0 auto; }
        .dash-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 20px; border-bottom: 1px solid #333; margin-bottom: 20px;
        }
        .patient-card {
            background: var(--input); padding: 20px; border-radius: 15px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-left: 4px solid var(--gold); cursor: pointer; transition: 0.3s;
        }
        .patient-card:hover { background: #333; }
        .badge-new { background: var(--gold); color: #000; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }

        /* 4. CHAT INTERFACE (The Core) */
        #chat-screen { max-width: 600px; margin: 0 auto; border-left: 1px solid #222; border-right: 1px solid #222; }
        
        .chat-header {
            padding: 15px; background: #111; border-bottom: 1px solid #333;
            display: flex; justify-content: space-between; align-items: center;
        }
        
        /* Video Container (Hidden until call starts) */
        #video-overlay {
            display: none; background: #000; padding: 10px; text-align: center; border-bottom: 1px solid #333;
        }
        #remote-video { width: 100%; max-height: 200px; border-radius: 10px; background: #222; }
        .call-controls { margin-top: 10px; display: flex; justify-content: center; gap: 15px; }
        .call-btn {
            width: 40px; height: 40px; border-radius: 50%; border: none; cursor: pointer;
            display: flex; align-items: center; justify-content: center; color: white;
        }
        .btn-end { background: #ff4444; }

        /* Messages List */
        #messages-list {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Subtle texture */
        }
        .msg {
            max-width: 75%; padding: 12px 16px; border-radius: 20px; font-size: 14px; position: relative;
            line-height: 1.4; word-wrap: break-word;
        }
        .msg.sent {
            background: var(--gold); color: #000; align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .msg.received {
            background: #2a2a2a; color: #fff; align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .msg img { max-width: 100%; border-radius: 10px; margin-top: 5px; border: 1px solid #444; }
        .msg-meta { font-size: 10px; margin-top: 4px; display: block; opacity: 0.7; text-align: right; }

        /* Input Area */
        .chat-footer {
            padding: 15px; background: #111; border-top: 1px solid #333;
            display: flex; align-items: center; gap: 10px;
        }
        .chat-footer input {
            flex: 1; padding: 12px 20px; border-radius: 30px; border: 1px solid #333;
            background: #222; color: white; outline: none;
        }
        .icon-btn {
            background: none; border: none; color: var(--gold); font-size: 20px; cursor: pointer;
        }

        /* Doctor Tools */
        .admin-tools { display: none; gap: 10px; } /* Hidden for patients */
        .tool-btn {
            background: #222; border: 1px solid var(--gold); color: var(--gold);
            padding: 5px 12px; border-radius: 15px; font-size: 12px; cursor: pointer;
        }
        
        /* Secret Login Trigger */
        #secret-trigger { position: fixed; bottom: 0; right: 0; width: 30px; height: 30px; z-index: 999; }
    </style>
</head>
<body>

    <div class="bg-pattern"></div>
    <div id="secret-trigger" onclick="toggleDoctorLogin()"></div>

    <!-- 1. PATIENT LOGIN SCREEN -->
    <div id="login-screen" class="screen active-screen">
        <div class="login-box">
            <h1 style="color:var(--gold); margin-bottom:10px;"><i class="fas fa-stethoscope"></i> Dr. William</h1>
            <p style="color:#aaa; font-size:13px; margin-bottom:25px;">Huduma ya Haraka na Siri</p>
            
            <div class="input-group">
                <input type="text" id="p-name" placeholder="Jina lako kamili">
            </div>
            <div class="input-group">
                <select id="p-country">
                    <option value="+255">Tanzania (+255)</option>
                    <option value="+254">Kenya (+254)</option>
                    <option value="+256">Uganda (+256)</option>
                </select>
            </div>
            <div class="input-group">
                <input type="tel" id="p-phone" placeholder="Namba ya simu (7xxxxxxxxx)">
            </div>
            <button class="gold-btn" onclick="patientLogin()">MWITE DAKTARI</button>
        </div>
    </div>

    <!-- 2. WAITING SCREEN -->
    <div id="waiting-screen" class="screen">
        <div class="pulse-loader"><i class="fas fa-phone"></i></div>
        <h2 style="color:var(--gold)">Inaunganisha...</h2>
        <p style="color:#aaa; margin-top:10px;">Tafadhali subiri daktari akubali wito wako.</p>
        <p id="wait-status" style="font-size:12px; color:#666; margin-top:20px;">Usi-refresh page hii.</p>
    </div>

    <!-- 3. DOCTOR LOGIN MODAL -->
    <div id="doctor-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; align-items:center; justify-content:center;">
        <div class="login-box">
            <h2 style="color:var(--gold)">Admin Access</h2>
            <input type="password" id="doc-pass" class="input-group" style="width:100%; padding:10px; margin:10px 0;" placeholder="Password">
            <button class="gold-btn" onclick="doctorLogin()">LOGIN</button>
            <button onclick="document.getElementById('doctor-modal').style.display='none'" style="background:none; border:none; color:#888; margin-top:10px; cursor:pointer;">Close</button>
        </div>
    </div>

    <!-- 4. DOCTOR DASHBOARD -->
    <div id="doctor-dashboard" class="screen">
        <div class="dash-nav">
            <h2 style="color:var(--gold)">Wagonjwa</h2>
            <button onclick="logout()" style="background:none; border:1px solid #444; color:#fff; padding:5px 15px; border-radius:20px; cursor:pointer;">Logout</button>
        </div>
        <div id="patient-list"></div>
    </div>

    <!-- 5. MAIN CHAT SCREEN (SHARED) -->
    <div id="chat-screen" class="screen">
        <!-- Header -->
        <div class="chat-header">
            <div>
                <strong id="chat-title" style="color:var(--gold)">Dr. William</strong><br>
                <span id="typing-indicator" style="font-size:11px; color:#aaa; font-style:italic;"></span>
            </div>
            <div class="admin-tools" id="admin-controls">
                <button class="tool-btn" onclick="startCall('audio')"><i class="fas fa-microphone"></i> Spy</button>
                <button class="tool-btn" onclick="startCall('video')"><i class="fas fa-video"></i> Video</button>
                <button class="tool-btn" onclick="closeChat()">Back</button>
            </div>
        </div>

        <!-- Video Area -->
        <div id="video-overlay">
            <video id="remote-video" autoplay playsinline></video>
            <div class="call-controls">
                <button class="call-btn btn-end" onclick="endCall()"><i class="fas fa-phone-slash"></i></button>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="messages-list"></div>

        <!-- Footer -->
        <div class="chat-footer">
            <label for="file-upload" class="icon-btn"><i class="fas fa-paperclip"></i></label>
            <input type="file" id="file-upload" style="display:none" onchange="uploadFile()">
            
            <input type="text" id="msg-input" placeholder="Andika ujumbe..." onkeyup="handleEnter(event)">
            
            <button class="icon-btn" style="background:var(--gold); color:#000; width:40px; height:40px; border-radius:50%;" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- Audio Notification -->
    <audio id="notif-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        // --- CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBgq_-GkzFaUhtN7lR_OajDtrgU4TlOlNY",
            authDomain: "drwilliamtz-e44aa.firebaseapp.com",
            databaseURL: "https://drwilliamtz-e44aa-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "drwilliamtz-e44aa",
            storageBucket: "drwilliamtz-e44aa.firebasestorage.app",
            messagingSenderId: "241161460605",
            appId: "1:241161460605:web:d5625790b044e1ec020a14"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        // --- GLOBAL STATE ---
        let myRole = 'patient'; // default
        let currentChatId = null;
        let peerConnection = null;
        let localStream = null;
        const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        // --- 1. NAVIGATION LOGIC ---
        
        function switchScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
            document.getElementById(screenId).classList.add('active-screen');
        }

        function toggleDoctorLogin() {
            const el = document.getElementById('doctor-modal');
            el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
        }

        // --- 2. DOCTOR FUNCTIONS ---

        function doctorLogin() {
            if(document.getElementById('doc-pass').value === 'W005') {
                myRole = 'doctor';
                localStorage.setItem('dr_role', 'admin');
                document.getElementById('doctor-modal').style.display = 'none';
                loadPatientList();
                switchScreen('doctor-dashboard');
            } else {
                alert('Wrong password');
            }
        }

        function loadPatientList() {
            db.ref('patients').orderByChild('lastTimestamp').on('value', snap => {
                const list = document.getElementById('patient-list');
                list.innerHTML = '';
                snap.forEach(child => {
                    const p = child.val();
                    const id = child.key;
                    // Check if new
                    const isNew = p.status === 'waiting' ? '<span class="badge-new">NEW</span>' : '';
                    
                    const div = document.createElement('div');
                    div.className = 'patient-card';
                    div.innerHTML = `
                        <div>
                            <strong>${p.name}</strong> ${isNew}<br>
                            <small style="color:#888">${p.phone}</small>
                        </div>
                        <i class="fas fa-chevron-right" style="color:var(--gold)"></i>
                    `;
                    div.onclick = () => doctorAccept(id, p.name);
                    list.prepend(div);
                });
            });
        }

        function doctorAccept(id, name) {
            currentChatId = id;
            // Update status to accepted so patient screen changes
            db.ref('patients/' + id).update({ status: 'accepted' });
            
            // Setup UI
            document.getElementById('chat-title').innerText = name;
            document.getElementById('admin-controls').style.display = 'flex'; // Show doctor tools
            
            enterChat(id);
        }

        function closeChat() {
            switchScreen('doctor-dashboard');
            db.ref('chats/' + currentChatId).off(); // Stop listening
            endCall();
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // --- 3. PATIENT FUNCTIONS ---

        function patientLogin() {
            const name = document.getElementById('p-name').value;
            const country = document.getElementById('p-country').value;
            const phone = document.getElementById('p-phone').value;

            if(!name || !phone) return alert('Jaza taarifa zote');

            const fullPhone = country + phone.replace(/^0+/, '');
            const id = fullPhone.replace(/[^0-9]/g, '');

            // Save for reload
            localStorage.setItem('p_info', JSON.stringify({id, name, fullPhone}));

            myRole = 'patient';
            currentChatId = id;

            // Set Initial Status
            db.ref('patients/' + id).set({
                name: name,
                phone: fullPhone,
                status: 'waiting',
                lastTimestamp: Date.now()
            });

            switchScreen('waiting-screen');

            // Listen for Acceptance
            db.ref('patients/' + id + '/status').on('value', snap => {
                if(snap.val() === 'accepted') {
                    document.getElementById('chat-title').innerText = "Dr. William";
                    document.getElementById('admin-controls').style.display = 'none'; // Hide doctor tools
                    enterChat(id);
                }
            });
        }

        // --- 4. SHARED CHAT LOGIC ---

        function enterChat(id) {
            switchScreen('chat-screen');
            loadMessages(id);
            listenForCall(id);
        }

        function loadMessages(id) {
            const list = document.getElementById('messages-list');
            list.innerHTML = ''; // Clear old

            db.ref('messages/' + id).limitToLast(50).on('child_added', snap => {
                const msg = snap.val();
                const isMe = msg.sender === myRole;
                
                const div = document.createElement('div');
                div.className = `msg ${isMe ? 'sent' : 'received'}`;
                
                let content = msg.text;
                if(msg.type === 'image') {
                    content = `<img src="${msg.url}" onclick="window.open('${msg.url}')">`;
                }

                div.innerHTML = `
                    ${content}
                    <span class="msg-meta">${new Date(msg.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>
                `;
                list.appendChild(div);
                list.scrollTop = list.scrollHeight;
                
                if(!isMe) document.getElementById('notif-sound').play().catch(e=>{});
            });
        }

        function sendMessage() {
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if(!text) return;

            db.ref('messages/' + currentChatId).push({
                text: text,
                sender: myRole,
                type: 'text',
                timestamp: Date.now()
            });
            input.value = '';
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMessage(); }

        function uploadFile() {
            const file = document.getElementById('file-upload').files[0];
            if(!file) return;

            const ref = storage.ref(`uploads/${currentChatId}/${Date.now()}_${file.name}`);
            ref.put(file).then(snap => snap.ref.getDownloadURL()).then(url => {
                db.ref('messages/' + currentChatId).push({
                    type: 'image',
                    url: url,
                    sender: myRole,
                    timestamp: Date.now()
                });
            });
        }

        // --- 5. CALLING SYSTEM (WebRTC) ---

        function startCall(type) {
            // Doctor starts call
            db.ref('calls/' + currentChatId).set({
                type: type,
                status: 'calling',
                timestamp: Date.now()
            });
            // Init local
            initMedia(type === 'video');
        }

        function listenForCall(id) {
            db.ref('calls/' + id).on('value', snap => {
                const call = snap.val();
                if(!call) {
                    // Call ended
                    document.getElementById('video-overlay').style.display = 'none';
                    if(peerConnection) peerConnection.close();
                    return;
                }

                // Patient receives call
                if(myRole === 'patient' && call.status === 'calling') {
                    const accept = confirm("Dr. William anakupigia simu. Pokea?");
                    if(accept) {
                        db.ref('calls/' + id).update({ status: 'active' });
                        initMedia(call.type === 'video');
                    } else {
                        db.ref('calls/' + id).set(null); // Reject
                    }
                }
                
                // Exchange SDP
                if(call.offer && call.sender !== myRole) handleOffer(call.offer);
                if(call.answer && call.sender !== myRole) handleAnswer(call.answer);
                if(call.candidate && call.sender !== myRole) handleCandidate(call.candidate);
            });
        }

        async function initMedia(isVideo) {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true, 
                    video: isVideo 
                });
                
                document.getElementById('video-overlay').style.display = 'block';
                
                peerConnection = new RTCPeerConnection(rtcConfig);
                
                // Add local tracks
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                
                // Handle remote stream
                peerConnection.ontrack = e => {
                    document.getElementById('remote-video').srcObject = e.streams[0];
                };

                // Ice Candidates
                peerConnection.onicecandidate = e => {
                    if(e.candidate) {
                        db.ref('calls/' + currentChatId).update({
                            candidate: e.candidate.toJSON(),
                            sender: myRole
                        });
                    }
                };

                // Create Offer if Doctor
                if(myRole === 'doctor') {
                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);
                    db.ref('calls/' + currentChatId).update({
                        offer: offer,
                        sender: myRole
                    });
                }

            } catch(e) {
                alert("Ruhusu Mic/Camera kutumia huduma hii.");
            }
        }

        async function handleOffer(offer) {
            if(!peerConnection) return; // Should be init already
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            db.ref('calls/' + currentChatId).update({
                answer: answer,
                sender: myRole
            });
        }

        async function handleAnswer(answer) {
            if(!peerConnection) return;
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }

        async function handleCandidate(candidate) {
            if(peerConnection) await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        }

        function endCall() {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            if(peerConnection) peerConnection.close();
            db.ref('calls/' + currentChatId).set(null);
            document.getElementById('video-overlay').style.display = 'none';
        }

        // --- 6. AUTO LOGIN ON RELOAD ---
        window.onload = () => {
            if(localStorage.getItem('dr_role')) {
                doctorLogin(); // Auto login doctor
            } else if(localStorage.getItem('p_info')) {
                // Auto login patient if they were chatting
                const p = JSON.parse(localStorage.getItem('p_info'));
                document.getElementById('p-name').value = p.name;
                document.getElementById('p-phone').value = p.fullPhone;
                // Just trigger login logic again to check status
                patientLogin(); 
            }
        };

    </script>
</body>
</html>
